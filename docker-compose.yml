
services:

  mysql-standalone:
    image: 'mysql:8'
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=posts
      - MYSQL_USER=sa
      - MYSQL_PASSWORD=1234
    restart: always
 
  ingergym1:
    build: ./IngerGYM
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-standalone:3306/posts?serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: "sa"
      SPRING_DATASOURCE_PASSWORD: "1234"
    ports:
      - "8080:8080"
    depends_on:
      - mysql-standalone
    restart: on-failure




