<html>


<head>
	<meta charset="UTF-8"/>
</head>
<body>

	<div align = "center"> 
	<h1>Crear clase</h1>
	<form action="/comprobarCrear" method="get">
		
		<p align="center">Nombre de la sala en la que se da: </p>	
		<input type='text' name='nombreSala'required/>
		<p>Profesor:</p>
		<input type='text' name='prof'required/>
		<p>Tipo:</p>
		<input type='text' name='tipo'required/>
		<p>dia:</p>
		<input type='number' name='dia' min="1" max="7"/>
		<p>hora:</p>
		<input type='number' name='hora' min="9" max="22"/>
		<br>
		<br>
		<input type='submit' value='Crear'/>
		<input type="hidden" name="_csrf" value="{{token}}"/>
		</form>
		<br>
		<button onclick="location.href='/bienvenido'">Volver</button>
	</div>
</body>
	
</html>
