global
	maxconn 100
defaults
    mode http
    timeout connect 5s
    timeout client 5s
    timeout server 5s
    option httpclose

frontend stats
    mode http
    bind *:443 ssl crt  
    stats enable
    stats uri /stats
    stats refresh 10s 

frontend localhost
    bind *:443 crt /usr/local/etc/ssl/ssl.pem
    http-request redirect scheme https unless { ssl_fc }
    http-request set-header X-Forwarded-Proto https
    mode http
    default_backend mybackend

backend mybackend
    mode http
    option forwardfor
    balance roundrobin
    server ingergym1 ingergym1:8443 check
    server ingergym2 ingergym2:8443 check